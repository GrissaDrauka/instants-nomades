<html lang="fr" class="scroll-smooth">

<head>
  <!-- SEO de base -->
  <title>Instants Nomades – Trek désert Maroc & séjours de reconnexion</title>

    content="Voyage immersif dans le désert marocain : trek, silence, reconnexion à soi-même. Instants Nomades vous accompagne pour un séjour unique dans l'Atlas ou le Sahara.">

  <!-- Affichage dans les aperçus (réseaux sociaux) -->

    content="Voyages initiatiques dans le désert marocain : yoga, marche, partage, silence. Une expérience unique au cœur du Sahara." />

  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
</head>

<body>
  <!-- GitHub Pages SPA redirect handling -->
  <script>
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
  <app-root></app-root>
</body>

</html>
