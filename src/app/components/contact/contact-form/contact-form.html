<div class="max-w-screen-md mx-auto px-4">
    <h2 class="font-display text-[32px] text-vert-sauge font-bold text-center mb-[40px]">
        Nous contacter
    </h2>

    <form action="https://formsubmit.co/wattier.remi@gmail.com" method="POST"
        class="bg-sable p-8 rounded-xl shadow-md space-y-6">

        <!-- Nom -->
        <div class="flex flex-col space-y-2">
            <label for="name" class="text-vert-sauge font-medium">Nom</label>
            <input type="text" id="name" name="name" required placeholder="Votre nom"
                class="px-4 py-3 rounded-md border border-beige bg-white placeholder:text-beige text-gray-800 focus:outline-none focus:ring-2 focus:ring-vert-sauge" />
        </div>

        <!-- Email -->
        <div class="flex flex-col space-y-2">
            <label for="email" class="text-vert-sauge font-medium">Email</label>
            <input type="email" id="email" name="email" required placeholder="votre@email.com"
                class="px-4 py-3 rounded-md border border-beige bg-white placeholder:text-beige text-gray-800 focus:outline-none focus:ring-2 focus:ring-vert-sauge" />
        </div>

        <!-- Message -->
        <div class="flex flex-col space-y-2">
            <label for="message" class="text-vert-sauge font-medium">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Votre message..."
                class="px-4 py-3 rounded-md border border-beige bg-white placeholder:text-beige text-gray-800 focus:outline-none focus:ring-2 focus:ring-vert-sauge"></textarea>
        </div>

        <!-- Anti-spam -->
        <input type="text" name="_honey" class="hidden" />
        <input type="hidden" name="_captcha" value="true" />
        <input type="hidden" name="_subject" value="Instants Nomades - Demande de renseignements" />
        <input type="hidden" name="_template" value="box" />
        <input type="hidden" name="_next" value="https://instants-nomades.fr/merci" />

        <!-- Bouton -->
        <div class="text-center pt-4">
            <button type="submit"
                class="bg-vert-sauge hover:bg-terracotta text-white font-semibold px-6 py-3 rounded-full transition duration-300">
                Envoyer
            </button>
        </div>
    </form>
</div>
